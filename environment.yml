name: phage-host
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Assembly
  - spades>=3.15
  - megahit>=1.2
  - flye>=2.9
  - hifiasm>=0.19
  
  # Phage identification
  - virsorter=2
  - genomad>=1.5
  - vibrant>=1.2
  
  # Quality control
  - checkv>=1.0
  - seqkit>=2.3
  - quast>=5.2
  
  # Clustering
  - vclust
  
  # Host prediction
  - gtdbtk>=2.3
  - iphop>=1.3
  
  # Utilities
  - python>=3.9
  - pandas>=1.5
  - numpy>=1.23
  - biopython>=1.81
  - r-base>=4.2
  - r-upsetr
  - r-ggplot2
  
  # Pip packages
  - pip
  - pip:
    - deepmicroclass
